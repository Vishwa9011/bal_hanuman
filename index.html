<!DOCTYPE html>
<html lang="en">

     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="style.css">
          <link rel="stylesheet" href="mid.css">
          <link rel="stylesheet" href="bottom.css">
          <title>Bal Hanumaan</title>
     </head>

     <!-- font family from google fonts-->
     <style>
          @import url('https://fonts.googleapis.com/css2?family=Arvo&family=Cinzel+Decorative&family=Julee&family=Roboto+Mono&family=Sacramento&display=swap');
     </style>

     <body>

          <main class="main-Container">
               <section class="content-wrapper">
                    <!-- * upper-part -->
                    <div class="upper-container">
                         <div class="hair-outer">
                              <div></div>
                              <div></div>
                              <div></div>
                              <div></div>
                              <div></div>
                              <!-- * right-side -->
                              <div></div>
                              <div></div>
                              <div class="hair-inner"></div>
                         </div>
                         <div class="hair-bundle">
                              <div class="hair-rudraksh"></div>
                              <div class="hair-rudraksh"></div>
                              <div class="hair-rudraksh"></div>
                              <div class="hair-rudraksh"></div>
                              <div class="hair-rudraksh"></div>
                              <div class="hair-rudraksh"></div>
                              <!--  -->
                              <div class="rudraksh-upper">
                                   <div class="triangle"></div>
                              </div>
                         </div>
                         <div class="ear">
                              <div class="ear-inner">
                                   <div class="kundal"></div>
                              </div>
                         </div>
                         <div class="face">
                              <!--  -->
                              <div></div>
                              <div class="tilak">
                                   <div class="tilak-wrapper">
                                        <div></div>
                                   </div>
                              </div>
                              <div class="eye-brow">
                                   <div class="left-eye-brow"></div>
                                   <div class="right-eye-brow"></div>
                              </div>
                              <div class="eyes">
                                   <div class="left-eye">
                                        <div class="eye-ball"></div>
                                   </div>
                                   <div class="right-eye">
                                        <div class="eye-ball"></div>
                                   </div>
                              </div>
                              <div class="nose"></div>
                              <div class="mouth">
                                   <div></div>
                                   <div></div>
                                   <div class="lips"></div>
                              </div>
                         </div>
                         </div>
                    <!-- * Mid  part-->
                    <div class="mid-container">
                         <div class="basic-square">
                              <div class="hands">
                                   <div class="left-hand">
                                        <div class="left-shoulder">
                                             <div class="baju-band"></div>
                                        </div>
                                        <div class="left-elbow">
                                             <div class="left-wrist">
                                                  <div class="left-palm">
                                                       <div class="finger"></div>
                                                       <div class="finger"></div>
                                                       <div class="finger"></div>
                                                       <div class="finger"></div>
                                                       <div class="finger"></div>
                                                  </div>
                                                  <div class="right-palm">
                                                       <div class="finger"></div>
                                                       <div class="finger"></div>
                                                       <div class="finger"></div>
                                                       <div class="finger"></div>
                                                  </div>
                                             </div>
                                             </div>
                                             </div>
                                             <div class="right-hand">
                                                  <div class="right-shoulder">
                                             <div class="right-inner-jwell"></div>
                                             <div class="right-baju-band"></div>
                                        </div>
                                        <div class="right-elbow">
                                             <div class="right-wrist"></div>
                                        </div>
                                        </div>
                                        </div>
                                        <div class="jwellary">
                                             <div></div>
                                             <div></div>
                                             <div></div>
                                        </div>
                                        </div>
                                        </div>
<!-- * Bottom  part-->
<div class="bottom-container">
     <div class="kamar-band">
          <div class="kamar-ball"></div>
          <div class="kamar-ball2"></div>
     </div>
     <div class="lungi-wrapper"></div>
     <div class="kamar-band-down"></div>
     <div class="lungi">
          <div></div>
                              <div class="lungi-left-wrapper"></div>
                              <div class="lungi-mid"></div>
                              <div class="lungi-mid-bottom">
                                   <div class="filler"></div>
                              </div>
                              <div class="lungi-right">
                                   <div class="lungi-right-cover"></div>
                                   <div class="lungi-right-filler"></div>
                                   <div class="lungi-right-leg"></div>
                              </div>
                         </div>
                         <div class="left-leg">
                              <div class="left-leg-down"></div>
                              <div class="left-foot">
                                   <div class="finger"></div>
                                   <div class="finger"></div>
                                   <div class="finger"></div>
                                   <div class="finger"></div>
                                   <div class="finger"></div>
                              </div>
                         </div>
                         <div class="gada">
                              <div class="inner-1">
                                   <div class="inner-2">
                                        <div class="inner-3"></div>
                                   </div>
                              </div>
                              <div class="gada-upper">
                                   <div class="gada-rod"></div>
                              </div>
                         </div>
                         <div class="gada-bottom"></div>
                         <div class="gada-ball"></div>
                         <div class="tail">
                              <div class="tail-upper"></div>
                         </div>
                         <div class="tail-bottom"></div>
                    </div>
               </section>
          </main>
          <section class="text-container">
               <p class="text">
                    BAL &nbsp; HANUMAN
               </p>
          </section>
     </body>

</html>
